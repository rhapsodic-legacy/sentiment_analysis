<!DOCTYPE html>
<html>
<head>
  <title>Sentiment Analysis</title>
</head>
<body>
  <h1>Sentiment Analysis</h1>
  <form method="POST">
    <textarea name="text" rows="10" cols="50"></textarea>
    <br />
    <input type="submit" value="Classify Sentiment">
  </form>
  {% if sentiment %}
    <p>The sentiment is: <strong>{{ sentiment }}</strong></p>
  {% endif %}
</body>
</html>
